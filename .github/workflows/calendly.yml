name: OptinMonster Lead Cleanup

on:
  schedule:
    # Runs at 2 AM UTC on the 1st of every month
    - cron: '0 2 1 * *'
  workflow_dispatch:  # Allows manual runs

jobs:
  cleanup-leads:
    runs-on: ubuntu-latest  # Uses a free Linux machine
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Run OptinMonster cleanup
      env:
        OM_USER: ${{ secrets.EMAIL_TEST }}
        OM_PASS: ${{ secrets.PASS_TEST }}
      run: python calendly_automation.py  # Replace with your script filename
