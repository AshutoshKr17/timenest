name: Slack Notification

on:
  workflow_run:
    workflows: ["**"]
    types:
      - completed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ğŸš€ *${{ github.event.workflow_run.name }}* workflow completed!\n\nğŸ“Š **STATUS**: ${{ github.event.workflow_run.conclusion == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}\n\nğŸ“ Repository: ${{ github.repository }}\nğŸŒ¿ Branch: ${{ github.event.workflow_run.head_branch }}\nğŸ‘¤ Triggered by: ${{ github.event.workflow_run.actor.login }}\n\nğŸ”— View Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION_WEBHOOK_URL }}
