name: Slack Notification

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["**"]
    types:
      - completed

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Workflow *${{ github.event.workflow_run.name }}* completed with status: *${{ github.event.workflow_run.conclusion }}*\nRepository: ${{ github.repository }}\nBranch: ${{ github.event.workflow_run.head_branch }}\nView: https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION_WEBHOOK_URL }}
